{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="row">
            <div class="col-xs-1 text-center">
                <form class=" mx-auto" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="document" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <button style="margin-top: 8px" class="btn btn-success" type="submit">Upload</button>
                </form>
            </div>
        </div>

    <p class="text-center"><a href="/">Back To Home Page</a></p>



{% endblock content %}
